<nav class="navbar navbar-default">
    <div class="container-fluid nav__container">
        <div class="navbar-header">
            <a routerLink="/"
               class="navbar-brand"
               (click)="onSelect()">Recipe Book</a>
        </div>
        <div class="navbar-default nav__header">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a routerLink="/recipes"
                       (click)="onSelect()">Recipes</a></li>
                <li routerLinkActive="active"><a routerLink="/shopping-list"
                       (click)="onSelect()">Shopping List</a></li>
            </ul>
            <ul class="nav
                       navbar-nav">
                <ng-template [ngIf]="!authService.isAuthenticated()">
                    <li><a style="cursor:pointer"
                           (click)="onClick('register')"
                           routerLink="/">Register</a></li>
                    <li><a style="cursor:pointer"
                           (click)="onClick('signin')"
                           routerLink="/">Sign In</a></li>
                </ng-template>
                <li *ngIf="authService.isAuthenticated()"><a (click)="authService.logout()"
                       style="cursor: pointer"
                       routerLink="/">Log Out</a></li>
                <li class="dropdown"
                    appDropdown
                    *ngIf="authService.isAuthenticated()">
                    <a style="cursor: pointer"
                       class="dropdown-toggle"
                       role="button">Manage <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer"
                               (click)="onSave()">Save Data</a></li>
                        <li><a style="cursor: pointer"
                               (click)="onFetch()">Fetch Data</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
