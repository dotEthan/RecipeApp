<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success"
                (click)="onNewRecipe()">New Recipe</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sx-12">
        <div class="recipeRow"
             *ngIf="(recipeState | async).recipes.length > 0; else no_recipes">
          <app-recipe-item *ngFor="let recipeEl of (recipeState | async).recipes; let i = index"
                           [recipe]="recipeEl"
                           [index]="i"></app-recipe-item>
        </div>
        <ng-template #no_recipes>No Recipes Loaded. Please sign in or register to begin saving recipes.</ng-template>
      </div>
    </div>
  </div>
</div>
