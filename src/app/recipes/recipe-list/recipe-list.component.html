<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-sx-12">
        <div class="recipeRow"
             *ngIf="(recipeState | async).recipes.length > 0; else no_recipes">
          <app-recipe-item *ngFor="let recipeEl of (recipeState | async).recipes; let i = index"
                           [recipe]="recipeEl"
                           [index]="i"
                           class="recipe-item-contain"></app-recipe-item>
          <div class="new-container">
            <button class="btn new-recipe"
                    (click)="onNewRecipe()">+</button>
            <div class="recipe-title">
              <h5>New Recipe</h5>
            </div>
          </div>
        </div>
        <ng-template #no_recipes>
          <div class="no-recipes">I looked for Recipes and found none. What madness is this? Add a recipe below before
            you starve!</div>
          <div class="new-container">
            <button class="btn new-recipe"
                    (click)="onNewRecipe()">+</button>
            <div class="recipe-title">
              <h5>New Recipe</h5>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
