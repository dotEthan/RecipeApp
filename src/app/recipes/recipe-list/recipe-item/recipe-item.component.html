<div class="recipeItem">
    <a style="cursor: pointer"
       [routerLink]="[index]"
       routerLinkActive="active"
       class="recipeItem-contain">
        <img class="recipe-image"
             [src]="this.recipe.imagePath">
        <div class="recipe-title">
            <h5>{{recipe.name}}</h5>
        </div>
    </a>
</div>
