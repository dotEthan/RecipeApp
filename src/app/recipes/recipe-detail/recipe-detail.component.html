<div class="detail-contain">
  <button type="button"
          class="recipeClose"
          aria-label="Close"
          (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="row">
    <div class="col-xs-12">
      <img [src]="(recipeState | async).recipes[openId].imagePath"
           alt=" {{ (recipeState | async).recipes[openId].name }}"
           class="img-responsive"
           style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ (recipeState | async).recipes[openId].name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div appDropdown
           class="btn-group">
        <button type="button"
                class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()"
               style="cursor: pointer">Add Ingredients to List</a></li>
          <li><a style="cursor: pointer"
               (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a style="cursor: pointer"
               (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ (recipeState | async).recipes[openId].description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor='let ingredient of (recipeState | async).recipes[openId].ingredients'>
          {{ ingredient.name }} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
