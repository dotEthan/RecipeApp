<div class="recipe-overlay">
  <div class="overlay-contain">
    <button type="button"
            class="recipe-close"
            aria-label="Close"
            (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row recipe-header">
      <div class="recipe-image-contain">
        <img [src]="(recipeState | async).recipes[id].imagePath"
             alt=" {{ (recipeState | async).recipes[id].name }}"
             class="img-responsive recipe-image-bg">
      </div>
      <div class="recipe-title">
        <div class="recipe-name">
          <h3>{{ (recipeState | async).recipes[id].name }}</h3>
        </div>
        <div class="recipe-description">
          <h4>Description:</h4>
          <p class="recipe-description-text">{{ (recipeState | async).recipes[id].description }}</p>
        </div>
      </div>
    </div>
    <div class="recipe-manage-row">
      <div class="recipe-manage-buttons">
        <button (click)="onAddToShoppingList()"
                style="cursor: pointer">Add Ingredients to List</button>
        <button style="cursor: pointer"
                (click)="onEditRecipe()">Edit Recipe</button>
        <button style="cursor: pointer"
                (click)="onDeleteRecipe()">Delete Recipe</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 recipe-ingredients">
        <div class="recipe-section-title">Ingredients</div>
        <ul class="list-group">
          <li class="list-group-item"
              *ngFor='let ingredient of (recipeState | async).recipes[id].ingredients'>
            {{ ingredient.name }} - {{ingredient.amount}}
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 recipe-directions">
        <div class="recipe-section-title">Directions</div>
        {{ (recipeState | async).recipes[id].directions }}
      </div>
    </div>
  </div>
</div>
