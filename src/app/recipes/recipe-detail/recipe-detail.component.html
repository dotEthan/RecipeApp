<div class="recipe-overlay">
  <div class="overlay-contain">
    <button type="button"
            class="recipe-close"
            aria-label="Close"
            (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
      <div class="col-xs-6">
        <img [src]="(recipeState | async).recipes[id].imagePath"
             alt=" {{ (recipeState | async).recipes[id].name }}"
             class="img-responsive recipe-image-bg"
             style="max-height: 300px">
      </div>
      <div class="col-xs-6 recipe-title">
        <div class="recipe-name">
          <h3>{{ (recipeState | async).recipes[id].name }}</h3>
        </div>
        <div class="recipe-description">
          <h4>{{ (recipeState | async).recipes[id].description }}</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div appDropdown
             class="btn-group">
          <button type="button"
                  class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()"
                 style="cursor: pointer">Add Ingredients to List</a></li>
            <li><a style="cursor: pointer"
                 (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a style="cursor: pointer"
                 (click)="onDeleteRecipe()">Delete Recipe</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 recipe-ingredients">
        <div class="recipe-section-title">Ingredients</div>
        <ul class="list-group">
          <li class="list-group-item"
              *ngFor='let ingredient of (recipeState | async).recipes[id].ingredients'>
            {{ ingredient.name }} - {{ingredient.amount}}
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 recipe-directions">
        <div class="recipe-section-title">Directions</div>
        {{ (recipeState | async).recipes[id].directions }}
      </div>
    </div>
  </div>
</div>
