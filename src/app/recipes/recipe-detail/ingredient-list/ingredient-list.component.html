<div class="ingredient-list">
    <div class="ingredient-list-title">{{ ingredientsTitle }}</div>
    <ul class="ingredients-list">
        <li class="ingredient-contain"
            *ngFor='let ingredient of ingredients'>
            <div class="ingredient-text"
                 (click)="onAddIngredientToList(ingredient)">
                - {{ ingredient.name }}
            </div>
        </li>
    </ul>
</div>
