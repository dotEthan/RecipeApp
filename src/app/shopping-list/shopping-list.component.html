<div class="col-sm-10 col-sm-offset-1 sl__container">
  <div class="text-center headline-title">
    <h1>Shopping List</h1>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <app-shopping-edit></app-shopping-edit>
      <hr>
      <ul class="list-group">
        <a class="list-group-item"
           style="cursor: pointer"
           *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
           (click)="onEditItem(i)">
          {{ingredient.name}}
        </a>
      </ul>
    </div>
  </div>
</div>
