<div class="input-row">
    <input type="text"
           class="ingredient-inplace"
           [value]="inputValue"
           #f>
    <div class="save-icon"
         (click)="saveIngredient(f.value)"
         *ngIf="editingIngredientIndex !== -1">
        <div class="labels"></div>
    </div>
</div>
